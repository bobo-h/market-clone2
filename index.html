<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__id">
          <div class="info-bar__id-icon">
            <img src="assets/arrow-left.svg" alt="arrow-left" />
          </div>
          <div class="info-bar__id-info">
            <div class="info-bar__id-info__top">
              <div class="info-bar__id-info__id">슬기맘</div>
              <div class="info-bar__id-info__temp">36.5°C</div>
            </div>
            <div class="info-bar__id-info__time">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="info-bar__icons">
          <div class="info-bar__icons-phone">
            <img src="assets/phone.svg" alt="phone" />
          </div>
          <div class="info-bar__icons-vertical">
            <img src="assets/ellipsis-vertical.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="selling-bar">
        <div class="selling-bar__img">
          <img src="assets/stroller.png" alt="stroller" />
        </div>
        <div class="selling-bar__info">
          <div class="selling-bar__info-title">유모차 팔아요</div>
          <div class="selling-bar__info-price">50,000원</div>
        </div>
      </div>
    </header>

    <main>
      <div class="chatbox1">
        <div class="cb__time1">오후 3:45</div>
        <div class="cb__talk1">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
      </div>
      <div class="chatbox2">
        <div class="cb__pf">
          <img src="assets/baby.png" alt="baby" />
        </div>
        <div class="cb__talk2">네 가능해요 그때 봐요!</div>
        <div class="cb__time2">오후 3:45</div>
      </div>
      <div class="alarm">
        <div class="alarm-icon">
          <img src="assets/calendar.png" alt="calendar" />
        </div>
        <div class="alarm-content">
          <div class="ac__date">4월 28일 (수) 오후 7:00</div>
          <div class="ac__text">슬기맘님이 거래 약속을 설정했어요.</div>
        </div>
      </div>
      <div class="alarm-talk">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="fb__front-icon">
          <img src="assets/plus.svg" alt="plus" />
        </div>
        <div class="fb__message">
          <div class="fb__message-text">메세지를 입력하세요.</div>
          <div class="fb__message-icon">
            <img src="assets/smiley.png" alt="smiley" />
            <!-- <div></div> -->
          </div>
        </div>
        <div class="fb__end-icon">
          <img src="assets/send.svg" alt="send" />
        </div>
      </div>
    </footer>
  </body>
</html>
